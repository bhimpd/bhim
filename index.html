<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>form</title>
</head>

<body>
    <div class="shadow-none p-3 mb-5 bg-light rounded">
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputfirstname4" class="form-label">FirstName</label>
                    <input type="firstname" class="form-control" id="inputfirstname4" />
                </div>
                <div class="col-md-6">
                    <label for="inputPlastname4" class="form-label">LastName</label>
                    <input type="lastname" class="form-control" id="inputlastname4" />
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-6">
                    <label for="inputnumber4" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="inputnumber4" />
                </div>
                <div class="form-group">
                    <label for="input-date">Date:</label>
                    <input type="date" class="form-control" id="input-date" name="date">
                </div>

                <div class="col-12">
                    <label for="inputAddress " class="form-label">Address</label>
                    <input type="text " class="form-control" id="inputAddress " placeholder="1234 Main St " />
                </div>
                <div class="radio4">
                    Gender
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                        <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
                    </div>
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                        <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
                    </div>
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                        <label class="form-check-label" for="flexRadioDefault2">
              Others
            </label>
                    </div>
                </div>
                <div class="checkbox ">
                    Hobbies
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked/>
                        <label class="form-check-label" for="flexCheckDefault">
              Games and Sports
            </label>
                    </div>
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                        <label class="form-check-label" for="flexCheckChecked">
              Movies and Series
            </label>
                    </div>
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">
              Photography and Videography
            </label>
                    </div>
                    <div class="form-check col-12 mx-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                        <label class="form-check-label" for="flexCheckChecked">
              Travelling and Enjoying
            </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputCity " class="form-label">City</label>
                    <input type="text " class="form-control" id="inputCity " />
                </div>
                <div class="col-md-6">
                    <label for="inputfaculty " class="form-label">Faculty</label>
                    <select id="inputfaculty " class="form-select">
            <option selected>Choose faculty...</option>
            <option value="BSC CSIT">BSC CSIT</option>
            <option value="BIM">BIM</option>
            <option value="BCA">BCA</option>
            <option value="Others">Others</option>
          </select>
                </div>

                <div class="d-grid gap-2 d-flex">
                    <button class="btn btn-success col-6" type="submit ">Submit</button>
                    <button class="btn btn-warning col-6" type="reset ">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    -->
</body>

</html>
